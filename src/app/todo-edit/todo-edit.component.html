<div   class="container">
  <div class="row">
    <div class="col-md-3">

      <form (ngSubmit)="onSubmit()" #f="ngForm">

        <div class="form-group">
          <label for="name">Name </label>
          <input id="name" name="name" class="form-control" type="text" [(ngModel)]="todo.name" required>
        </div>

        <div class="form-group">
          <label for="desc">Desc </label>
          <input id="desc" name="desc" class="form-control" type="text" [(ngModel)]="todo.description" >
        </div>
        <div class="form-group">
          <div class="btn-group" role="group" aria-label="...">
            <button [disabled]="formEditTodo.invalid" type="submit" class="btn btn-default">Edit Todo
            </button>
            <button type="button" class="btn btn-default"><a [routerLink]="['/todos']">Cancel</a></button>

          </div>
        </div>
      </form>

    </div>
  </div>
</div>
