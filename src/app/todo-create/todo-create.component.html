<div class="container">
    <div class="row">
        <div class="col-md-3">

            <form (ngSubmit)="onSubmit()" #f="ngForm">

                <div class="form-group">
                    <label for="name">Name </label>
                    <input id="name" name="name" class="form-control" type="text" ngModel required>
                </div>

                <div class="form-group">
                    <label for="desc">Desc </label>
                    <input id="desc" name="desc" class="form-control" type="text" ngModel #desc="ngModel">
                    <span class="help-block" *ngIf="!desc.valid && desc.touched"> Please enter valid data</span>
                </div>
                <div class="form-group">
                    <div class="btn-group" role="group" aria-label="...">
                        <button [disabled]="formCreateTodo.invalid" type="submit" class="btn btn-default">Create Todo
                        </button>
                        <button type="button" class="btn btn-default"><a [routerLink]="['/todos']">Cancel</a></button>

                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
